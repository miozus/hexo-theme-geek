        @import url(https://fonts.googleapis.com/css?family=Ubuntu);
        html,
        body {
            background: #3a3e4a;
            font-family: 'Ubuntu';
        }
        
        * {
            box-sizing: border-box;
        }
        
        .box {
            width: 350px;
            height: 100%;
            max-height: 600px;
            min-height: 450px;
            background: #464a56;
            border-radius: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 30px 50px;
        }
        
        .box .box__ghost {
            padding: 15px 25px 25px;
            position: absolute;
            left: 50%;
            top: 30%;
            transform: translate(-50%, -30%);
        }
        
        .box .box__ghost .symbol:nth-child(1) {
            opacity: 0.2;
            animation: shine 4s ease-in-out 3s infinite;
        }
        
        .box .box__ghost .symbol:nth-child(1):before,
        .box .box__ghost .symbol:nth-child(1):after {
            content: '';
            width: 12px;
            height: 4px;
            background: #fff;
            position: absolute;
            border-radius: 5px;
            bottom: 65px;
            left: 0;
        }
        
        .box .box__ghost .symbol:nth-child(1):before {
            transform: rotate(45deg);
        }
        
        .box .box__ghost .symbol:nth-child(1):after {
            transform: rotate(-45deg);
        }
        
        .box .box__ghost .symbol:nth-child(2) {
            position: absolute;
            left: -5px;
            top: 30px;
            height: 18px;
            width: 18px;
            border: 4px solid;
            border-radius: 50%;
            border-color: #fff;
            opacity: 0.2;
            animation: shine 4s ease-in-out 1.3s infinite;
        }
        
        .box .box__ghost .symbol:nth-child(3) {
            opacity: 0.2;
            animation: shine 3s ease-in-out 0.5s infinite;
        }
        
        .box .box__ghost .symbol:nth-child(3):before,
        .box .box__ghost .symbol:nth-child(3):after {
            content: '';
            width: 12px;
            height: 4px;
            background: #fff;
            position: absolute;
            border-radius: 5px;
            top: 5px;
            left: 40px;
        }
        
        .box .box__ghost .symbol:nth-child(3):before {
            transform: rotate(90deg);
        }
        
        .box .box__ghost .symbol:nth-child(3):after {
            transform: rotate(180deg);
        }
        
        .box .box__ghost .symbol:nth-child(4) {
            opacity: 0.2;
            animation: shine 6s ease-in-out 1.6s infinite;
        }
        
        .box .box__ghost .symbol:nth-child(4):before,
        .box .box__ghost .symbol:nth-child(4):after {
            content: '';
            width: 15px;
            height: 4px;
            background: #fff;
            position: absolute;
            border-radius: 5px;
            top: 10px;
            right: 30px;
        }
        
        .box .box__ghost .symbol:nth-child(4):before {
            transform: rotate(45deg);
        }
        
        .box .box__ghost .symbol:nth-child(4):after {
            transform: rotate(-45deg);
        }
        
        .box .box__ghost .symbol:nth-child(5) {
            position: absolute;
            right: 5px;
            top: 40px;
            height: 12px;
            width: 12px;
            border: 3px solid;
            border-radius: 50%;
            border-color: #fff;
            opacity: 0.2;
            animation: shine 1.7s ease-in-out 7s infinite;
        }
        
        .box .box__ghost .symbol:nth-child(6) {
            opacity: 0.2;
            animation: shine 2s ease-in-out 6s infinite;
        }
        
        .box .box__ghost .symbol:nth-child(6):before,
        .box .box__ghost .symbol:nth-child(6):after {
            content: '';
            width: 15px;
            height: 4px;
            background: #fff;
            position: absolute;
            border-radius: 5px;
            bottom: 65px;
            right: -5px;
        }
        
        .box .box__ghost .symbol:nth-child(6):before {
            transform: rotate(90deg);
        }
        
        .box .box__ghost .symbol:nth-child(6):after {
            transform: rotate(180deg);
        }
        
        .box .box__ghost .box__ghost-container {
            background: #fff;
            width: 100px;
            height: 100px;
            border-radius: 100px 100px 0 0;
            position: relative;
            margin: 0 auto;
            animation: upndown 3s ease-in-out infinite;
        }
        
        .box .box__ghost .box__ghost-container .box__ghost-eyes {
            position: absolute;
            left: 50%;
            top: 45%;
            height: 12px;
            width: 70px;
        }
        
        .box .box__ghost .box__ghost-container .box__ghost-eyes .box__eye-left {
            width: 12px;
            height: 12px;
            background: #464a56;
            /* background: #ef5454; */
            border-radius: 50%;
            margin: 0 10px;
            position: absolute;
            left: 0;
        }
        
        .box .box__ghost .box__ghost-container .box__ghost-eyes .box__eye-right {
            width: 12px;
            height: 12px;
            background: #464a56;
            /* background: #ef5454; */
            border-radius: 50%;
            margin: 0 10px;
            position: absolute;
            right: 0;
        }
        
        .box .box__ghost .box__ghost-container .box__ghost-bottom {
            display: flex;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
        }
        
        .box .box__ghost .box__ghost-container .box__ghost-bottom div {
            flex-grow: 1;
            position: relative;
            top: -10px;
            height: 20px;
            border-radius: 100%;
            background-color: #fff;
        }
        
        .box .box__ghost .box__ghost-container .box__ghost-bottom div:nth-child(2n) {
            top: -12px;
            margin: 0 0px;
            border-top: 15px solid #464a56;
            background: transparent;
        }
        
        .box .box__ghost .box__ghost-shadow {
            height: 20px;
            box-shadow: 0 50px 15px 5px #3c3f4a;
            border-radius: 50%;
            margin: 0 auto;
            animation: smallnbig 3s ease-in-out infinite;
        }
        
        .box .box__description {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .box .box__description .box__description-container {
            color: #fff;
            text-align: center;
            width: 200px;
            font-size: 16px;
            margin: 0 auto;
        }
        
        .box .box__description .box__description-container .box__description-title {
            font-size: 24px;
            letter-spacing: 0.5px;
        }
        
        .box .box__description .box__description-container .box__description-text {
            color: #d2d2d2;
            line-height: 20px;
            margin-top: 20px;
        }
        
        .box .box__description .box__button {
            display: block;
            position: relative;
            background: #ff5e65;
            border: 1px solid transparent;
            border-radius: 50px;
            height: 50px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            line-height: 50px;
            font-size: 18px;
            padding: 0 70px;
            white-space: nowrap;
            margin-top: 25px;
            transition: background 0.5s ease;
            overflow: hidden;
            -webkit-mask-image: -webkit-radial-gradient(white, black);
        }
        
        .box .box__description .box__button:before {
            content: '';
            position: absolute;
            width: 20px;
            height: 100px;
            background: #fff;
            bottom: -25px;
            left: 0;
            border: 2px solid #fff;
            transform: translateX(-50px) rotate(45deg);
            transition: transform 0.5s ease;
        }
        
        .box .box__description .box__button:hover {
            background: transparent;
            border-color: #fff;
        }
        
        .box .box__description .box__button:hover:before {
            transform: translateX(250px) rotate(45deg);
        }
        
        @keyframes upndown {
            0% {
                transform: translateY(5px);
            }
            50% {
                transform: translateY(15px);
            }
            100% {
                transform: translateY(5px);
            }
        }
        
        @keyframes smallnbig {
            0% {
                width: 90px;
            }
            50% {
                width: 100px;
            }
            100% {
                width: 90px;
            }
        }
        
        @keyframes shine {
            0% {
                opacity: 0.2;
            }
            25% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.2;
            }
        }
    </style>

    <script>
        // üëÄ ËÑëÁùõË∑üÈöèÈº†Ê†á Êàñ ÊâãÊú∫ÈôÄËû∫‰ª™ÁßªÔºåÂÅöÂπ≥ÁßªÊ¥ªÂä®
        $(document).ready(function() {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)
            if (isMobile) {
                moveEyesWithGravity();
            } else {
                moveEyesWithMouse();
            }

            $('#back-link').attr('href', document.referrer);
            $('#back-link').click(function() {
                parent.history.back();
                return false;
            })

            // üìÖ favicon : dynamic weekday
            var weekday = new Date().getDay();
            $("#favicon").attr("href", "/img/favicon_" + weekday + ".ico");
        });


        function moveEyesWithMouse() {
            var pageX = $(document).width();
            var pageY = $(document).height();
            var mouseY = 0;
            var mouseX = 0;

            $(document).mousemove(function(event) {
                //verticalAxis
                mouseY = event.pageY;
                yAxis = (pageY / 2 - mouseY) / pageY * 300;
                //horizontalAxis
                mouseX = event.pageX / -pageX;
                xAxis = -mouseX * 100 - 100;
                $('.box__ghost-eyes').css({
                    'transform': 'translate(' + xAxis + '%,-' + yAxis + '%)'
                });
            });
        }

        function moveEyesWithGravity() {
            window.addEventListener('deviceorientation', function(event) {
                // ÂÆö‰πâÂüüÔºåÈîÅÂÆöÊ≠£Èù¢
                var z_temp;
                if (event.gamma > 60) {
                    z_temp = 60;
                } else if (event.gamma < -60) {
                    z_temp = -60;
                } else {
                    z_temp = event.gamma
                }
                // Âë®ÊúüÂáΩÊï∞Ôºà0Ôºå1Ôºâ
                var z = -getSinValue(z_temp) * 40 - 50;
                var y = getSinValue(event.beta) * 120 + 30;
                $('.box__ghost-eyes').css({
                    'transform': 'translate(' + z + '%,-' + y + '%)'
                });

                // var output = document.querySelector('.output_3D');
                // output.innerText =
                //     decimalOne(event.alpha) + ' : ' +
                //     decimalOne(event.beta) + ' : ' +
                //     decimalOne(event.gamma) +
                //     ' | (' + decimalOne(z) + ', ' + decimalOne(y) + ')';

            })
        }

        function getSinValue(angle) {
            return Math.sin(angle * Math.PI / 180)
        }

        function decimalOne(num) {
            let arr = parseInt(num * 10).toString().split('');
            arr.splice(-1, 0, '.');
            return arr.join('');
        }
